<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form - File, Range, Date, Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <!-- File Input -->
        <fieldset>
            <legend>File Input</legend>
            <label for="file-upload">Choose a file:</label>
            <input type="file" id="file-upload">
        </fieldset>

        <!-- Range Input -->
        <fieldset>
            <legend>Range Input</legend>
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="100" value="50" oninput="showVolumeValue(this.value)">
            <span id="volume-value">50</span>
        </fieldset>

        <!-- Date Input -->
        <fieldset>
            <legend>Date Input</legend>
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
        </fieldset>

        <!-- Time Input -->
        <fieldset>
            <legend>Time Input</legend>
            <label for="time-input">Time:</label>
            <input type="time" id="time-input">
        </fieldset>

        <!-- Submit Button -->
        <fieldset>
            <legend>Submit Button</legend>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
